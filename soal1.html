<body>
    <script>
        let nilfa = prompt("Masukan nilai")

        let a = 1
        let hasil = 1
        while (a<=nilfa){
            hasil = hasil * a
            a = a + 1
        }
        document.write("hasil dari "+nilfa+"! adalah "+hasil)
    </script>
</body>
